<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Identificador de Bandeira de Cartão</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="card-container">
        <h2>Identificador de Bandeira do Cartão de Crédito</h2>

        <label for="cardNumber">Número do cartão</label>
        <input 
            type="text" 
            id="cardNumber" 
            placeholder="Digite o número do cartão"
        >

        <button id="btnIdentificar">Identificar</button>

        <div class="result" id="resultado"></div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
